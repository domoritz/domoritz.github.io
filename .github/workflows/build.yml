name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3'
      - name: Update Gem
        run: gem update --system
      - name: Install Gems
        run: bundle install
      - name: Build Jekyll
        run: bundle exec jekyll build
